<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Feedback Form</title>
  </head>
  <body>
    <div class="form-container">
      <!-- CATEGORY CHOICE -->
      <label for="category">Vybrat Kategorii FB:</label>
      <select id="category" onchange="showForm()">
        <option value="">Vybrat...</option>
        <option value="skladovost">Skladovost</option>
        <option value="malfini">Product - Malfini</option>
        <option value="dopravce">Dopravce</option>
      </select>

      <!-- SKLADAVOST FORM -->
      <div id="skladovost" class="form-section" style="display: block">
        <label for="input-skladovost">Zpetna Vazba:</label>
        <span style="color: #d3d3d3; font-size: 10px">(*) povinne pole</span>
        <textarea id="input-skladovost" rows="6">
Komodita / Nomenklatura a potrebne pocty (*):

Datum naskladneni Karty/Sklad (*): pokud neni, prosim napiste "neni"

Nabidnuta alternativa: </textarea
        >

        <label for="autocompleteInput">Chybejici textil:</label>
        <input type="text" id="autocompleteInput" autocomplete="off" />
        <div
          class="autocomplete-suggestions"
          id="suggestions"
          style="display: none"
        ></div>
        <div class="selected-items" id="selectedItems"></div>

        <!-- CONTACT SELECT -->
        <label for="contacts">Select a Contact:</label>
        <select id="contacts">
          <option value="">Select a contact...</option>
          <option value="1">Alice Johnson (alice.johnson@example.com)</option>
          <option value="2">Bob Smith (bob.smith@example.com)</option>
          <option value="3">Charlie Brown (charlie.brown@example.com)</option>
          <option value="4">Diana Prince (diana.prince@example.com)</option>
          <option value="5">Ethan Hunt (ethan.hunt@example.com)</option>
          <option value="6">Fiona Glenanne (fiona.glenanne@example.com)</option>
          <option value="7">
            George Costanza (george.costanza@example.com)
          </option>
          <option value="8">Hannah Baker (hannah.baker@example.com)</option>
          <option value="9">Ian Malcolm (ian.malcolm@example.com)</option>
          <option value="10">Jessica Jones (jessica.jones@example.com)</option>
        </select>

        <!-- REQUIRES ANSWER SWITCH -->

        <div class="toggle-wrapper">
          <span>Vyzaduje odpoved?</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <!-- FEEDBACK SOURCE -->
        <label for="feedbackSources">Select Feedback Source:</label>
        <select id="feedbackSources">
          <option value="">Select a source...</option>
          <option value="1">Personal</option>
          <option value="2">Phone</option>
          <option value="3">Email</option>
          <option value="4">Website</option>
          <option value="5">Social Media</option>
        </select>

        <!-- FEEDBACK TYPE -->
        <label for="feedbackTypes">Select Feedback Type:</label>
        <select id="feedbackTypes">
          <option value="">Select a type...</option>
          <option value="1">Chvála</option>
          <option value="2">Stížnost</option>
          <option value="3">Návrh</option>
        </select>

        <!-- FEEDBACK PRIORITY -->
        <label for="priority">Select Priority:</label>
        <select id="priority">
          <option value="">Select a priority...</option>
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
          <option value="4">Critical</option>
          <option value="5">Urgent</option>
        </select>

        <button>Send</button>
      </div>

      <!-- MALFINI PRODUCT FORM -->
      <div id="malfini" class="form-section">
        <label for="input-malfini">Feedback Body:</label>
        <textarea id="input-malfini"></textarea>
      </div>

      <!-- DOPRAVCE FORM -->
      <div id="dopravce" class="form-section">
        <label for="input-dopravce">Feedback Body:</label>
        <textarea id="input-dopravce"></textarea>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
